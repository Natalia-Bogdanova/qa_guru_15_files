plugins {
    id 'java'
}

group 'com.bogdanova'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.9.0',
            'org.assertj:assertj-core:3.23.1', //для работы с загрузкой файлов
            'com.codeborne:pdf-test:1.7.0', //для работы с pdf
            'com.codeborne:xls-test:1.4.3', //для работы с файлами xlsx
            'com.opencsv:opencsv:5.7.0' //для работы с csv файлами
    )
}

test {
    useJUnitPlatform()
}